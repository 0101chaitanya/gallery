<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        function student() {}
        student.prototype.heart = 'black';

        student.prototype.sayName = function() {
            console.log(this.name);
        }

        function EighthGrader(name) {
            this.name = name;
            this.grade = 8;
        }
        EighthGrader.prototype = Object.create(student.prototype);
        const carl = new EighthGrader('carl');
        carl.sayName();
        console.log(carl.heart);
    </script>
</body>
