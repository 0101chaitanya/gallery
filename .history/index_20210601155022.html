<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        class Dog {
            constructor(name, breed, color) {
                this.name = name;
                this.breed = breed;
                this.color = color;
            }
            bark() {
                return 'Woof!';
            }
        }
        class dane extends Dog {
            constructor(name) {
                super(name)
            }
            bigBark() {
                return 'bigWoof';
            }
        }
        let myPet = Object.create(dane);
        console.log(myPet.bigBark());
    </script>
</body>

</html>
