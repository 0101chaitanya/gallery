<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        // animal has methods
        let student = {
            name: "jake",
            grade: '12',

            sayName: function() {
                console.log(this.name);
            },

            goToProm: function() {
                console.log(this.grade);
            }

        }
        sarah = Object.create(student.prototype);
        sarah.name = 'sarah';
        sarah.grade = '12';
        sarah.sayName();
        sarah.goToProm();
    </script>
</body>

</html>
