<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        function Book(title, author, pages, haveRead) {
            this.title = title
            this.author = author
            this.pages = pages
            this.haveRead = haveRead
            this.info() = function() {
                console.log(`${this.title} by ${this.author} has ${this.pages} ,  ${this.haveRead}`)
            }
        }
        let hobbit = new Book('Hobbit', 'J.R.R', 295, `haven't read`);
        console.log(hobbit.info());
    </script>
</body>

</html>
