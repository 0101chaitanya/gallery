<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        // animal has methods
        function student(name, grade) {
            this.name = name;
            this.grade = grade;
            this.sayName() {
                console.log(this.name);
            }
            this.goToProm() {
                console.log(this.grade);
            }

        }
        sarah = Object.create(student);
        sarah.name = 'sarah';
        sarah.grade = '12';
        sarah.sayName();
        sarah.goToProm();
    </script>
</body>

</html>
