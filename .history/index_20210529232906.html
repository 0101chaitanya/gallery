<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        let animal = {
            eats: true,

            walk(a) {
                alert('hehe');
            }
        };
        let rabbit = {
            jumps: true,
        }
        let longEar = {
            earLength: 10,
            __proto__: rabbit,
        };
        longEar.prototype.hehe = function() {
            alert('hehe');
        }
        rabbit.__proto__ = animal;
        console.log(longEar.walk(), longEar.jumps);
    </script>
</body>

</html>
