<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        // animal has methods
        oco = Object.create({});
        ocn = Object.create(null);
        /// console.log(oco, `<br>`, ocn);
        oco.p = 1;
        ocn.p = 0;
        /// console.log(oco, `<br>`, ocn);
        //  `oco is: ` + oco;
        //   `ocn is: ` + ocn;
        ob = {};
        ob.pn = ocn;
        ob.po = oco;

        function showProperties(obj) {
            for (let prop in obj) {

                console.log(prop + ": " + obj[prop] + "\n");
            }
        }
        showProperties(ob);
    </script>
</body>

</html>
