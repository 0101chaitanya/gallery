<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        // animal has methods
        function student(name, grade) {
            this.name = name;
            this.grade = grade;
        }
        student.prototype.sayName = function() {
            console.log(this.name);
        }
        student.prototype.goToProm = function() {
            console.log(this.grade);
        }
        const sarah = Object.create(student);
        sarah.name = 'sarah';
        sarah.grade = '12';
        sarah.sayName;
        sarah.goToProm;
    </script>
</body>

</html>
